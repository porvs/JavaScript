<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert(Math.pow(3,2)); //제곱
        alert(Math.round(10.6)); //반올림 
        alert(Math.ceil(10.2)); // 11 출력
        alert(Math.floor(10.2)); //10 출력
        alert(Math.sqrt(9)); //제곱근
        alert(Math.random()); //난수
        alert(100 * Math.random()); //난수
        alert(Math.round(100 * Math.random())); //round = 반올림
    </script>
</body>
</html>
